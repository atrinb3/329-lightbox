<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page Title</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="content">
        <h1>Lightbox Gallery</h1>
        <!-- Images used to open the lightbox -->
        <div class="row">
            <div class="column">
                <img src="images/car1.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car3.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/town.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car4.png" onclick="openModal();currentSlide(5)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car5.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car6.png" onclick="openModal();currentSlide(7)" class="hover-shadow">
            </div>
            <div class="column">
                <img src="images/car1.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow">
            </div>
        </div>
        
        <!-- The Modal/Lightbox -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
            <div class="mySlides">
                <div class="numbertext">1 / 8</div>
                <img src="images/car1.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 8</div>
                <img src="images/car2.png" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 8</div>
                <img src="images/car3.jpg" style="width:100%">
            </div>
        
            <div class="mySlides">
                <div class="numbertext">4 / 8</div>
                <img src="images/town.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 8</div>
                <img src="images/car4.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 8</div>
                <img src="images/car5.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 8</div>
                <img src="images/car6.png" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">8 / 8</div>
                <img src="images/car7.png" style="width:100%">
            </div>
        
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
        
            <!-- Thumbnail image controls -->
            <div class="row2">
                <div class="column">
                    <img class="demo" src="images/car1.jpg" onclick="currentSlide(1)" alt="Road trip">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/car2.png" onclick="currentSlide(2)" alt="Skate park">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/car3.jpg" onclick="currentSlide(3)" alt="Airfield">
                </div>
            
                <div class="column">
                    <img class="demo" src="images/town.jpg" onclick="currentSlide(4)" alt="Town">
                </div>

                <div class="column">
                    <img class="demo" src="images/car4.png" onclick="currentSlide(5)" alt="House">
                </div>

                <div class="column">
                    <img class="demo" src="images/car5.jpg" onclick="currentSlide(6)" alt="the forbidden one">
                </div>

                <div class="column">
                    <img class="demo" src="images/car6.png" onclick="currentSlide(7)" alt="Two of them">
                </div>

                <div class="column">
                    <img class="demo" src="images/car7.png" onclick="currentSlide(8)" alt="Clarkson">
                </div>
            </div>
        </div> 
    </div>
</body>

<script>
    // Open the Modal
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }
    
    // Close the Modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
    
    var slideIndex = 1;
    showSlides(slideIndex);
    
    // Next/previous controls
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    // Thumbnail image controls
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>

</html>
